<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhi Event Management - Login & Sign Up</title>
    <link rel="stylesheet" href="loginstyle.css"> <!-- Link to CSS -->
</head>
<body>

    <!-- Login Form -->
    <div class="container" id="login-container">
        <h2>Login to Aadhi Event Management</h2>
        <form id="login-form">
            <label for="login-id">Login ID (Phone Number):</label>
            <input type="text" id="login-id" placeholder="Enter your phone number" required>
            
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            
            <a href="home.html" class="button">login</a></button>
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
        </form>
    </div>

    <!-- Sign-Up Form -->
    <div class="container" id="signup-container" style="display: none;">
        <h2>Sign Up for Aadhi Event Management</h2>
        <form id="signup-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="signup-phone">Phone Number:</label>
            <input type="text" id="signup-phone" placeholder="Enter your phone number" required>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <button type="button" onclick="validateSignUp()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </form>
    </div>

    <script src="login.scrpit.js"></script> <!-- Link to JavaScript -->
</body>
</html>
