<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Aadhi Event Management</title>
    <link rel="stylesheet" href="payment style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1>Aadhi Event Management</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Payment Form Section -->
    <section class="payment-form">
        <h2>Complete Your Payment</h2>
        <form id="payment-form">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" required placeholder="Enter your full name">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required placeholder="Enter your phone number">

            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">

            <label for="amount">Amount (₹):</label>
            <input type="number" id="amount" required placeholder="Enter the amount">

            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" onchange="showPaymentFields()">
                <option value="Cash">Cash</option>
                <option value="GPay">Google Pay (GPay)</option>
                <option value="UPI">UPI (PhonePe/Paytm)</option>
                <option value="Card">Credit/Debit Card</option>
                <option value="NetBanking">Net Banking</option>
            </select>

            <!-- UPI Payment Field -->
            <div id="upi-section" class="hidden">
                <label for="upi-id">Enter UPI ID:</label>
                <input type="text" id="upi-id" placeholder="yourupi@bank">
            </div>

            <!-- Card Payment Fields -->
            <div id="card-section" class="hidden">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX">

                <label for="card-expiry">Expiry Date:</label>
                <input type="month" id="card-expiry">

                <label for="cvv">CVV:</label>
                <input type="password" id="cvv" placeholder="XXX">
            </div>

            <!-- Net Banking Fields -->
            <div id="netbanking-section" class="hidden">
                <label for="bank-name">Bank Name:</label>
                <input type="text" id="bank-name" placeholder="Enter your bank name">

                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" placeholder="Enter your account number">
            </div>

            <button type="submit" class="btn">Proceed to Pay</button>

        </form>
    </section>

    <footer>
        <p>&copy; 2025 Aadhi Event Management | Designed with ❤️</p>
    </footer>

    <script src="payment scrpit.js"></script>
</body>
</html>
